<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sección Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      max-width: 800px;
      /* Limita el ancho máximo */
      margin: 0 auto;
      /* Centra horizontalmente */
      padding: 20px;
    }

    header {
      background-color: #e74c3c;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .menu-icon {
      font-size: 30px;
      line-height: 1;
      color: #000;
    }

    .main-content {
      background-color: white;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .pantalla,
    .controles {
      background-color: #ddd;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .controles {
      height: 140px;
    }

    .custom-btn {
      background-color: #ddd;
      color: black;
      border: none;
      padding: 10px 25px;
      margin: 10px 5px;
      font-weight: bold;
    }

    .btn-group-mobile {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 576px) {
      .btn-group-mobile {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>

  <section class="principal">
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/Slime_Rancher_cover_art.png/220px-Slime_Rancher_cover_art.png"
        class="logo" alt="Logo">
      <div class="menu-icon">
        &#9776;
      </div>
    </header>

    <main class="main-content container text-center">
      <div class="pantalla">
        PANTALLA
      </div>
      <div class="controles">
        CONTROLES
      </div>
      <div class="btn-group-mobile">
        <button class="custom-btn">Nueva Ruta</button>
        <button class="custom-btn">Ir a Ruta</button>
      </div>
    </main>
  </section>
</body>

</html>
